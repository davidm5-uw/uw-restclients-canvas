sudo: false
language: python
python:
- '2.7'
- '3.6'
before_script:
- pip install -e .
- pip install pycodestyle
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install python-coveralls
script:
- pycodestyle --exclude=uw_canvas/tests uw_canvas
- coverage run uw_canvas/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_canvas/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_canvas/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
